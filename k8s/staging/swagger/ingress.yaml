apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-swagger
  namespace: chicmoz-staging
  annotations:
    cert-manager.io/cluster-issuer: "aztecscan-issuer-staging"
spec:
  ingressClassName: nginx
  tls:
    - secretName: aztecscan-swagger-tls
      hosts:
        - docs.staging.aztecscan.xyz
  rules:
    - host: docs.staging.aztecscan.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swagger-service
                port:
                  name: http
