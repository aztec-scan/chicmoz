apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ethereum-listener
  name: ethereum-listener
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereum-listener
  strategy: {}
  template:
    metadata:
      labels:
        app: ethereum-listener
    spec:
      containers:
        - image: ethereum-listener:latest
          resources:
            limits:
              memory: 250Mi
              cpu: 100m
          name: ethereum-listener
          env:
            - name: INSTANCE_NAME
              value: "local_ethereum_anvil_listener"
            - name: L2_NETWORK_ID
              value: "SANDBOX"
            - name: LISTENER_DISABLED
              value: "false"
            - name: GENESIS_CATCHUP
              value: "true"
            - name: LISTEN_FOR_BLOCKS
              value: "true"
            - name: ETHEREUM_HTTP_RPC_URL
              value: "http://anvil-ethereum-node:8545"
            - name: ETHEREUM_WS_RPC_URL
              value: "ws://anvil-ethereum-node:8545"
status: {}
