apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-websocket-event-publisher-sp-testnet
  namespace: chicmoz
  annotations:
    kubernetes.io/ingress.class: "nginx" # might work
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "websocket-event-publisher"
spec:
  # ingressClassName: nginx < replaced by above
  rules:
    - host: ws.sp-testnet.localhost
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: websocket-event-publisher-sp-testnet-label
                port:
                  name: websocket-port
status:
  loadBalancer: {}
