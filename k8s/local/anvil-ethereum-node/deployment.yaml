apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: anvil-ethereum-node
  name: anvil-ethereum-node
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anvil-ethereum-node
  strategy: {}
  template:
    metadata:
      labels:
        app: anvil-ethereum-node
    spec:
      containers:
        - image: ghcr.io/foundry-rs/foundry@sha256:29ba6e34379e79c342ec02d437beb7929c9e254261e8032b17e187be71a2609f
          name: anvil-ethereum-node
          resources:
            limits:
              memory: 4096Mi
              cpu: 250m
          args:
            - "anvil -p 8545 --host 0.0.0.0 --chain-id 31337 --silent"
status: {}
