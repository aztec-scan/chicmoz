apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aztec-listener-remote-devnet-label
  name: aztec-listener-remote-devnet-deployment
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aztec-listener-remote-devnet-label
  strategy: {}
  template:
    metadata:
      labels:
        app: aztec-listener-remote-devnet-label
    spec:
      initContainers:
        - name: run-migrations
          image: aztec-listener:latest
          command: ["yarn", run, "migrate"]
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-aztec-listener-remote-devnet
          env:
            - name: TOTAL_DB_RESET
              value: "false"
      containers:
        - image: aztec-listener:latest
          resources:
            limits:
              memory: 750Mi
              cpu: 500m
          name: aztec-listener
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-aztec-listener-remote-devnet
          env:
            - name: INSTANCE_NAME
              value: "remote_devnet_aztec-listener"
            - name: BLOCK_POLL_INTERVAL_MS
              value: "5000"
            - name: L2_NETWORK_ID
              value: "DEVNET"
            - name: AZTEC_LISTEN_FOR_BLOCKS
              value: "true"
            - name: AZTEC_LISTEN_FOR_PENDING_TXS
              value: "true"
            - name: AZTEC_RPC_URLS
              valueFrom:
                secretKeyRef:
                  name: global
                  key: AZTEC_RPC_NODES_DEVNET
status: {}
