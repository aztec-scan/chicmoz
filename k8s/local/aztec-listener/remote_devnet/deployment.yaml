apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aztec-listener-devnet-label
  name: aztec-listener-remote-devnet-deployment
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aztec-listener-devnet-label
  strategy: {}
  template:
    metadata:
      labels:
        app: aztec-listene-devnet-label
    spec:
      initContainers:
        - name: run-migrations
          image: aztec-listener:latest
          command: ["yarn", run, "migrate"]
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-aztec-listener-remote-devnet
      containers:
        - image: aztec-listener:latest
          resources:
            limits:
              memory: 200Mi
              cpu: 500m
          name: aztec-listener
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-aztec-listener-remote-devnet
          env:
            - name: INSTANCE_NAME
              value: "remote_devnet_aztec-listener"
            - name: BLOCK_POLL_INTERVAL_MS
              value: "5000"
            - name: L2_NETWORK_ID
              value: "DEVNET"
            - name: AZTEC_GENESIS_CATCHUP
              value: "true"
            - name: AZTEC_LISTEN_FOR_BLOCKS
              value: "true"
            - name: AZTEC_LISTEN_FOR_PENDING_TXS
              value: "true"
            - name: AZTEC_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: global
                  key: DEVNET_AZTEC_L2_BOOTNODE_RPC
status: {}
