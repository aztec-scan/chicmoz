apiVersion: skaffold/v4beta6
kind: Config
requires:
  - path: ../common/skaffold.chicmoz-base-image.yaml
build:
  artifacts:
    - image: explorer-ui-sandbox
      context: ../../../services/explorer-ui
      docker:
        dockerfile: Dockerfile
        buildArgs:
          NODE_ENV: "development"
          VITE_L2_NETWORK_ID: "SANDBOX"
          VITE_API_URL: "http://api.sandbox.chicmoz.localhost:80/v1/d1e2083a-660c-4314-a6f2-1d42f4b944f4"
          VITE_WS_URL: "ws://ws.sandbox.chicmoz.localhost:80"
          VITE_DISCORD_URL: "https://discord.gg/obscura-network"
          VITE_X_URL: "https://x.com/Obscura_Network"
          VITE_GITHUB_URL: "https://github.com/aztlan-labs/chicmoz"
          VITE_VERSION_STRING: "{{.VERSION_STRING}}"
      requires:
        - image: chicmoz-base
          alias: BASE
deploy:
  kubectl:
    flags:
      apply: ["--force"]
manifests:
  rawYaml:
    - ./sandbox/service.yaml
    - ./sandbox/ingress.yaml
    - ./sandbox/deployment.yaml
