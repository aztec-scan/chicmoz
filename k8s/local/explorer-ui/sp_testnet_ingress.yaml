apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-explorer-ui
  namespace: chicmoz
spec:
  ingressClassName: nginx
  rules:
    - host: sp.explorer-ui.localhost
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-sp-testnet-label
                port:
                  name: http-app
            path: /
            pathType: Prefix
status:
  loadBalancer: {}
