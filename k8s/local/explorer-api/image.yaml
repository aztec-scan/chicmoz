apiVersion: skaffold/v4beta6
kind: Config
requires:
  - configs: ["chicmoz-dev-base-image"]
    path: ../chicmoz-base-image.yaml
metadata:
  name: chicmoz-dev-explorer-api-image
build:
  artifacts:
    - image: explorer-api
      context: ../../../services/explorer-api
      docker:
        dockerfile: Dockerfile
      requires:
        - image: chicmoz-base
          alias: BASE
