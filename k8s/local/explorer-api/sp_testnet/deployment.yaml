apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: explorer-api-sp-testnet-label
  name: explorer-api-sp-testnet-deployment
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: explorer-api-sp-testnet-label
  template:
    metadata:
      labels:
        app: explorer-api-sp-testnet-label
    spec:
      initContainers:
        - name: run-migrations
          image: explorer-api:latest
          command: ["yarn", run, "migrate"]
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-explorer-api-sp-testnet
          env:
            - name: TOTAL_DB_RESET
              value: "false"
      containers:
        - image: explorer-api:latest
          resources:
            limits:
              memory: 2048Mi
              cpu: 250m
          ports:
            - name: http-app-port
              containerPort: 80
              protocol: TCP
          name: explorer-api
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-explorer-api-sp-testnet
          env:
            - name: INSTANCE_NAME
              value: "sp_testnet_explorer-api"
            - name: L2_NETWORK_ID
              value: "SP_TESTNET"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
