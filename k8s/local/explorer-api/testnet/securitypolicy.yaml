apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: explorer-api-testnet-security
  namespace: chicmoz
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: explorer-api-testnet
  cors:
    allowOrigins:
      - http://swagger.chicmoz.localhost
      - http://localhost:5173
      - http://testnet.chicmoz.localhost
    allowMethods:
      - GET
      - PUT
      - POST
      - DELETE
      - PATCH
      - OPTIONS
    allowHeaders:
      - DNT
      - Keep-Alive
      - User-Agent
      - X-Requested-With
      - If-Modified-Since
      - Cache-Control
      - Content-Type
      - Range
      - Authorization
      - access-control-allow-credentials
      - x-api-key
    allowCredentials: true
    exposeHeaders:
      - x-api-key
    maxAge: 24h
  extAuth:
    timeout: 5s
    http:
      backendRefs:
        - name: auth-service
          namespace: chicmoz
          port: 80
      path: /_external-auth-envoy
      headersToBackend:
        - x-forwarded-for
        - x-forwarded-proto
        - x-forwarded-host
        - x-forwarded-uri
        - x-envoy-original-path
        - x-request-id
        - ":authority"
        - ":scheme"
        - ":path"
    failOpen: false
