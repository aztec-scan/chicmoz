apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: event-cannon-label
  name: event-cannon-deployment
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-cannon-label
  strategy: {}
  template:
    metadata:
      labels:
        app: event-cannon-label
    spec:
      containers:
        - image: event-cannon:latest
          resources:
            limits:
              memory: 750Mi
              cpu: 250m
          name: event-cannon
          env:
            - name: AZTEC_RPC_URL
              value: "http://aztec-sandbox-node:8081"
            - name: ETHEREUM_RPC_URL
              value: "http://anvil-ethereum-node:8545"
            - name: EXPLORER_API_URL
              value: "http://explorer-api-sandbox-service:80"
status: {}
