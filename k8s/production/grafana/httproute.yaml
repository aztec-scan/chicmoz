apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: chicmoz-prod
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: chicmoz-prod
spec:
  parentRefs:
    - name: aztecscan-gateway
      sectionName: grafana-http
    - name: aztecscan-gateway
      sectionName: grafana-https
  hostnames:
    - dashboard.beta.aztecscan.xyz
  rules:
    - backendRefs:
        - name: grafana
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
