apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-explorer-api
  namespace: chicmoz-prod
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/auth-url: http://auth.chicmoz-prod.svc.cluster.local
    nginx.ingress.kubernetes.io/auth-response-headers: x-api-key
    cert-manager.io/cluster-issuer: "aztecscout-issuer-production"
spec:
  ingressClassName: nginx
  tls:
    - secretName: aztecscout-api-tls
      hosts:
        - api.aztecscout.xyz
        - api.aztecscan.xyz
  rules:
    - host: api.aztecscout.xyz
      http:
        paths:
          - path: /v1/([^/]+)/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: explorer-api
                port:
                  name: http-app
    - host: api.aztecscan.xyz
      http:
        paths:
          - path: /v1/([^/]+)/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: explorer-api
                port:
                  name: http-app
status:
  loadBalancer: {}
