apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: explorer-api-mainnet-label
  name: explorer-api-mainnet-deployment
  namespace: chicmoz-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: explorer-api-mainnet-label
  strategy: {}
  template:
    metadata:
      labels:
        app: explorer-api-mainnet-label
    spec:
      imagePullSecrets:
        - name: registry-aztlan-containers
      initContainers:
        - image: registry.digitalocean.com/aztlan-containers/explorer-api-mainnet:latest
          name: run-migrations
          command: ["yarn", "run", "migrate"]
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-explorer-api-mainnet
          env:
            - name: NODE_ENV
              value: "production"
            - name: TOTAL_DB_RESET
              value: "false"
      containers:
        - image: registry.digitalocean.com/aztlan-containers/explorer-api-mainnet:latest
          name: explorer-api-mainnet
          resources:
            limits:
              memory: 300Mi
              cpu: 500m
          ports:
            - name: http-app-port
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-explorer-api-mainnet
          env:
            - name: NODE_ENV
              value: "production"
            - name: INSTANCE_NAME
              value: "mainnet_explorer-api"
            - name: L2_NETWORK_ID
              value: "MAINNET"
            - name: PUBLIC_API_KEY
              value: "temporary-api-key"
          readinessProbe:
            httpGet:
              # /health is a strict composite health check (DB + CACHE + MB) and
              # can return 500 even when the HTTP server and DB are usable.
              # For readiness we only need the pod to accept traffic.
              path: /open-api-specification
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
