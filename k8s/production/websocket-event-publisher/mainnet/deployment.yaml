apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: websocket-event-publisher-mainnet-label
  name: websocket-event-publisher-mainnet-deployment
  namespace: chicmoz-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-event-publisher-mainnet-label
  strategy: {}
  template:
    metadata:
      labels:
        app: websocket-event-publisher-mainnet-label
    spec:
      containers:
        - image: registry.digitalocean.com/aztlan-containers/websocket-event-publisher-mainnet:latest
          name: websocket-event-publisher
          resources:
            limits:
              memory: 300Mi
              cpu: 500m
          ports:
            - name: websocket-port
              containerPort: 3000
              protocol: TCP
          env:
            - name: INSTANCE_NAME
              value: "mainnet_websocket-event-publisher"
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: L2_NETWORK_ID
              value: "MAINNET"
status: {}
