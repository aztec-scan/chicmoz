apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-websocket-event-publisher-mainnet
  namespace: chicmoz-prod
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "aztecscan-issuer-production"
spec:
  ingressClassName: nginx
  tls:
    - secretName: aztecscan-ws-tls-mainnet
      hosts:
        - ws.aztecscan.xyz
        - ws.mainnet.aztecscan.xyz
  rules:
    - host: ws.aztecscan.xyz
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: websocket-event-publisher-mainnet-service
                port:
                  name: websocket-port
    - host: ws.mainnet.aztecscan.xyz
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: websocket-event-publisher-mainnet-service
                port:
                  name: websocket-port
status:
  loadBalancer: {}
