apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-explorer-ui-sp-testnet
  namespace: chicmoz-prod
  annotations:
    cert-manager.io/cluster-issuer: "aztecscan-issuer-production"
spec:
  ingressClassName: nginx
  tls:
    - secretName: aztecscan-ui-tls-sp-testnet
      hosts:
        - aztecscout.xyz
        - aztecscan.xyz
        - sp.aztecscan.xyz
  rules:
    - host: aztecscout.xyz
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-sp-testnet-service
                port:
                  name: http-app
            path: /
            pathType: Prefix
    - host: aztecscan.xyz
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-sp-testnet-service
                port:
                  name: http-app
            path: /
            pathType: Prefix
    - host: sp.aztecscan.xyz
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-sp-testnet-service
                port:
                  name: http-app
            path: /
            pathType: Prefix
status:
  loadBalancer: {}
