apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: explorer-ui-mainnet-label
  name: explorer-ui-mainnet-deployment
  namespace: chicmoz-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: explorer-ui-mainnet-label
  template:
    metadata:
      labels:
        app: explorer-ui-mainnet-label
    spec:
      imagePullSecrets:
        - name: registry-aztlan-containers
      containers:
        - image: registry.digitalocean.com/aztlan-containers/explorer-ui-mainnet:latest
          name: explorer-ui-mainnet
          resources:
            limits:
              memory: 300Mi
              cpu: 200m
          ports:
            - name: http-app-port
              containerPort: 80
              protocol: TCP
