apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-explorer-ui
  namespace: chicmoz-prod
  annotations:
    cert-manager.io/cluster-issuer: "aztecscan-issuer-production"
spec:
  ingressClassName: nginx
  tls:
    - secretName: aztecscan-ui-tls-devnet
      hosts:
        - aztecscout.xyz
        - aztecscan.xyz
        - devnet.aztecscan.xyz
  rules:
    - host: aztecscout.xyz
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-devnet
                port:
                  name: http-app
            path: /
            pathType: Prefix
    - host: aztecscan.xyz
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-devnet
                port:
                  name: http-app
            path: /
            pathType: Prefix
    - host: devnet.aztecscan.xyz
      http:
        paths:
          - backend:
              service:
                name: explorer-ui-devnet
                port:
                  name: http-app
            path: /
            pathType: Prefix
status:
  loadBalancer: {}
