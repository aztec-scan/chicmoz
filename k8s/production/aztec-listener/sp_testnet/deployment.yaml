apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aztec-listener-sp-testnet-label
  name: aztec-listener-sp-testnet-deployment
  namespace: chicmoz-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aztec-listener-sp-testnet-label
  strategy: {}
  template:
    metadata:
      labels:
        app: aztec-listener-sp-testnet-label
    spec:
      imagePullSecrets:
        - name: registry-aztlan-containers
      initContainers:
        - image: registry.digitalocean.com/aztlan-containers/aztec-listener:latest
          name: run-migrations
          command: ["yarn", run, "migrate"]
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-aztec-listener-sp-testnet
          env:
            - name: NODE_ENV
              value: "production"
            - name: TOTAL_DB_RESET
              value: "false"
      containers:
        - image: registry.digitalocean.com/aztlan-containers/aztec-listener:latest
          name: aztec-listener
          resources:
            limits:
              memory: 750Mi
              cpu: 250m
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-aztec-listener-sp-testnet
          env:
            - name: INSTANCE_NAME
              value: "sp_testnet_aztec-listener"
            - name: NODE_ENV
              value: "production"
            - name: L2_NETWORK_ID
              value: "SP_TESTNET"
            - name: AZTEC_GENESIS_CATCHUP
              value: "false"
            - name: IGNORE_PROCESSED_HEIGHT
              value: "false"
            - name: AZTEC_LISTEN_FOR_BLOCKS
              value: "true"
            - name: AZTEC_LISTEN_FOR_PENDING_TXS
              value: "true"
            - name: AZTEC_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: global
                  key: SP_TESTNET_OBSCURA_L2_RPC_1
status: {}
