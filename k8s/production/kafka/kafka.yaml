apiVersion: v1
kind: Secret
metadata:
  name: kafka-users
  namespace: chicmoz-prod
type: Opaque
stringData:
  # Used for inter-broker communication
  inter-broker-password: "test"
  # Used for clients
  client-passwords: "test"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: chicmoz-prod
  labels:
    app: kafka
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9093
              name: controller
          env:
            # KRaft settings
            - name: KAFKA_ENABLE_KRAFT
              value: "yes"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:SASL_PLAINTEXT"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-0.kafka-headless.chicmoz-prod.svc.cluster.local:9092"
            - name: KAFKA_CFG_NODE_ID
              value: "0"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@kafka-0.kafka-headless.chicmoz-prod.svc.cluster.local:9093"

            # SASL settings
            - name: KAFKA_CLIENT_USERS
              value: "controller_user"
            - name: KAFKA_CLIENT_PASSWORDS
              valueFrom:
                secretKeyRef:
                  name: kafka-users
                  key: client-passwords
            - name: KAFKA_INTER_BROKER_USER
              value: "inter_broker_user"
            - name: KAFKA_INTER_BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-users
                  key: inter-broker-password
            - name: KAFKA_CFG_SASL_MECHANISM_INTER_BROKER_PROTOCOL
              value: "PLAIN"
            - name: KAFKA_CFG_SASL_ENABLED_MECHANISMS
              value: "PLAIN"

            # Config
            - name: KAFKA_CFG_MESSAGE_MAX_BYTES
              value: "10000000"
            - name: KAFKA_CFG_LOG_RETENTION_HOURS
              value: "168"
            - name: KAFKA_CFG_LOG_RETENTION_BYTES
              value: "1073741824"

          volumeMounts:
            - name: data
              mountPath: /bitnami/kafka
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "512Mi"
              cpu: "200m"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: chicmoz-prod
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
      name: client
    - port: 9093
      name: controller
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: chicmoz-prod
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
      name: client
      targetPort: client
  selector:
    app: kafka
