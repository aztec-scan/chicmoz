apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ethereum-listener-testnet-label
  name: ethereum-listener-testnet-deployment
  namespace: chicmoz-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereum-listener-testnet-label
  strategy: {}
  template:
    metadata:
      labels:
        app: ethereum-listener-testnet-label
    spec:
      imagePullSecrets:
        - name: registry-aztlan-containers
      initContainers:
        - name: run-migrations
          image: registry.digitalocean.com/aztlan-containers/ethereum-listener:latest
          command: ["yarn", run, "migrate"]
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-ethereum-listener-testnet
          env:
            - name: TOTAL_DB_RESET
              value: "true"
      containers:
        - image: registry.digitalocean.com/aztlan-containers/ethereum-listener:latest
          name: ethereum-listener
          resources:
            limits:
              memory: 300Mi
              cpu: 500m
          envFrom:
            - configMapRef:
                name: postgres-config-global
            - configMapRef:
                name: postgres-config-ethereum-listener-testnet
          env:
            - name: NODE_ENV
              value: "production"
            - name: INSTANCE_NAME
              value: "ethereum-listener-testnet"
            - name: L2_NETWORK_ID
              value: "TESTNET"
            - name: LISTENER_DISABLED
              value: "false"
            - name: LISTEN_FOR_BLOCKS
              value: "true"
            - name: ETHEREUM_HTTP_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: global
                  key: TESTNET_AZTEC_L1_HTTP
            - name: ETHEREUM_WS_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: global
                  key: TESTNET_AZTEC_L1_WS
status: {}
