apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cache-config
  namespace: chicmoz-prod
data:
  redis.conf: |
    maxmemory 100mb
    maxmemory-policy volatile-ttl
    lazyfree-lazy-eviction yes
    bind 0.0.0.0
    protected-mode no
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  namespace: chicmoz-prod
  labels:
    app: redis-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
        - name: redis-cache
          image: redis:7.2-alpine
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc/redis
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: config
          configMap:
            name: redis-cache-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cache
  namespace: chicmoz-prod
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis-cache
